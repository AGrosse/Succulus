<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2gQzDsta9YsfhK4Xtptb70IKZZkL4zKU">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 44.461, lng: -93.153},
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var mapDiv = document.getElementById('map-canvas');
        var map = new google.maps.Map(mapDiv, mapOptions);

        var vacuum = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            title: 'Hello World!',
            clickable: true,
            draggable: true,
            crossOnDrag: false,
            icon: "vacuum.png"
        });
        var stevie_p = new google.maps.Marker({
            position: { lat: 44.4605, lng: -93.1525},
            map: map,
            icon: "stevie_p.png"
        })

        var base = .000005;
        var stevie_lat_inc = 0;
        var stevie_lng_inc = .000005;

        setInterval(function() {
          base = .0000000001 / (Math.pow(stevie_p.getPosition().lat() - vacuum.getPosition().lat(),2), Math.pow(stevie_p.getPosition().lng() - vacuum.getPosition().lng(),2));
          stevie_lat_inc = Math.random() * base*2 - base;
          stevie_lng_inc = Math.random() * base*2 - base;
        }, 2000);

        setInterval(function() {
          oldPos = stevie_p.getPosition();
          stevie_p.setPosition(new google.maps.LatLng(oldPos.lat() + stevie_lat_inc, oldPos.lng()+ stevie_lng_inc));

        }, 30);

      }

      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
